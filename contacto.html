<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jons Dev Contacto</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Inter:wght@400;500&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header class="hero">
            <nav class="nav">
            <div class="logo">
                <img class="logo-img" src="./rsc/jons-dev-logo-2.png" alt="Logo">
            </div>
            <a href="./index.html" class="btn">← Inicio</a>
            </nav>

            <div class="hero-content">
                <h1>
                    Contáctame.<br>
                </h1>
                <form action="https://formsubmit.co/j.evelionieves@gmail.com" method="POST">
                    <div class="input-group">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" placeholder="e.g. Jons" required>
                        
                        <label for="phone">Teléfono</label>
                        <input type="tel" id="phone" name="phone" placeholder="e.g. 1234567890" required>

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="e.g. jons@example.com" required>

                        <label for="message">Mensaje</label>
                        <textarea id="message" name="message" cols="100" rows="5" placeholder="Escribe aquí tu mensaje..." required></textarea>
                    
                        <input type="submit" class="btn-form" value="Enviar">
                    </div>
                </form>
            </div>
        </header>
    </body>
</html>
